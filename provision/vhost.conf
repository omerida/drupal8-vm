<VirtualHost *:80>
    DocumentRoot "/vagrant/web"
    ServerName drupal8.dev
    <Directory "/vagrant/web">
        Order allow,deny
        Allow from all

#RewriteEngine on

#RewriteCond %{REQUEST_FILENAME} !-f
#RewriteCond %{REQUEST_FILENAME} !-d
#RewriteRule . index.php [L]


    </Directory>

</VirtualHost>

